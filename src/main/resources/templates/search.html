<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- DONE #2 - Loop over jobs map to display all job fields -->
    <div th:fragment="alljoblist">
        <!--<h3 th:text="${resultCount == null ? '' : resultCount + ' Result(s)'}"></h3>-->
        <h3 th:text="${jobListResult == null ? '' : jobListResult.size() + ' Result(s)'}"></h3>

        <div th:if="${jobListResult}">
            <table th:each="job : ${jobListResult}" class="job-listing">
                <tbody>
                    <tr th:each="field: ${job}">
                        <b><td th:text="${field.key}"></td></b>
                        <td th:text="${field.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
